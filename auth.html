<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="bio">
          <h3 class="header">Koreyan</h3>
          <p>Best store in the world</p>
            <a class="bio-link">Google<i class="fa fa-google"></i></a>
            <a class="bio-link" href="">Twitter<i class="fa fa-twitter"></i></a>
            <a class="bio-link" href="">Youtube<i class="fa fa-youtube"></i></a>
        </div>
        <div class="contact">
          <form id="form">
            <legend class="header">Авторизируйтесь</legend>
            <fieldset>
              <label for="email-input" aria-hidden="true"></label>
              <input type="email" placeholder="Ваш Email..." id="email-input"/>
            </fieldset>
            <fieldset>
              <label class="fa fa-password" for="message-input" aria-hidden="true"></label>
              <input placeholder="Ваш Пароль..." id="message-input"/>
            </fieldset>
            <fieldset>
              <button type="submit" id="btn-submit">Зарегистрироваться</button>
            </fieldset>
          </form>
        </div>
      </div>
</body>
</html>
